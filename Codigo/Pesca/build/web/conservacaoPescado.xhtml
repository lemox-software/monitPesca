<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/templates/Layout.xhtml">


    <ui:define name="content">
        <h1 class="aw-page-title">Registro dos diversos tipos de conservação do pescado</h1>
        <h:form id="frm">

            <p:panel  >
                <h:form id="frmCadastro">

                    <p:messages id="msg" />

                    <div class="ui-fluid">

                        <p:panelGrid columns="2" layout="grid"
                                     columnClasses="ui-grid-col-4, ui-grid-col-8"
                                     styleClass="panelgrid-noborder">

                            <p:outputLabel value="Tipo de Conservação" for="nome"/>
                            <p:inputText id="nome" value="#{conservacaoPescadoBean.bean.tipoConservacao}" 
                                         required="true" requiredMessage="campo tipo de conservação obrigatorio"/> 

                            <p:outputLabel value="Descrição do tipo conservado" for="descricao"/>
                            <p:inputTextarea id="descricao" value="#{conservacaoPescadoBean.bean.descricaoTipoConservacao}"/> 

                        </p:panelGrid>

                    </div>

                    <p:toolbar>
                        <p:toolbarGroup>
                            <p:commandButton value="Salvar" action="#{conservacaoPescadoBean.salvar}" 
                                             update="msg"/>

                        </p:toolbarGroup>
                    </p:toolbar>

                </h:form>
            </p:panel>
        </h:form>
    </ui:define>


</ui:composition>

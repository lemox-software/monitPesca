<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/templates/Layout.xhtml">


    <ui:define name="content">
        <h1 class="aw-page-title">Registro dos diversos recurso pesqueiros utilizados pelas embarcações monitoradas</h1>
        <h:form id="frm">

            <p:panel  >
                <h:form id="frmCadastro">

                    <p:messages id="msg" />

                    <div class="ui-fluid">

                        <p:panelGrid columns="2" layout="grid"
                                     columnClasses="ui-grid-col-4, ui-grid-col-8"
                                     styleClass="panelgrid-noborder">

                            <p:outputLabel value="Recurso pesqueiro" for="recurso"/>
                            <p:inputText id="recurso" value="#{recursoPesqueiroBean.bean.recursoPesqueiro}" 
                                         required="true" requiredMessage="campo recurso pesqueiro obrigatorio"/> 

                            <p:outputLabel value="Descrição do Recurso" for="descricao"/>
                            <p:inputTextarea id="descricao" value="#{recursoPesqueiroBean.bean.descricaoRecurso}"/> 

                        </p:panelGrid>
                    </div>

                    <p:toolbar>
                        <p:toolbarGroup>
                            <p:commandButton value="Salvar" action="#{recursoPesqueiroBean.salvar}" 
                                             update="msg"/>

                        </p:toolbarGroup>
                    </p:toolbar>

                </h:form>
            </p:panel>
        </h:form>
    </ui:define>


</ui:composition>
